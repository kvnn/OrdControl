<!DOCTYPE html>
<html lang="en">

<head>



<html>
  <head>
    <title>Controller | Ord Server</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/reconnecting_websocket.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/status-ui.js"></script>
    <script src="js/env.js"></script>
    <script src="js/websocket.js"></script>
    

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-brand reconnecting" id="status-websocket" href="#">
          <div class="open alert alert-success">
            <span class="material-symbols-outlined" alt="connected">
              cell_tower
            </span>
            <code class="black">websocket connected</code>
          </div>
          <div class="reconnecting alert alert-danger">
            <span class="material-symbols-outlined">
              cell_tower
            </span>
            <code>websocket reconnecting</code>
          </div>
        <a href="#" title="restart" class="restart material-symbols-outlined">
          restart_alt
        </a>
      </div>
    </nav>

    <div class="main container-fluid">
      <div class="row">

        <div class="col-sm-12 col-md-6 status-container waiting" id="bitcoind-status">
          <h4>bitcoind</h4>
          <div class="details">
            <div class="card">
              <div class="card-body" id="bitcoind-status-content">waiting...</div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 status-container waiting" id="ord-wallet">
          <h4>ord wallet</h4>
          <div class="details">
            <div class="card">
              <div class="card-body" id="inscriptions-content">
                waiting...
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 status-container waiting" id="ord-indexing-service-status">
          <h4>ord indexing service status</h4>
          <div class="details">
            <div class="card">
              <div class="card-body" id="ord-indexing-service-status-content">waiting...</div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 status-container waiting" id="system-alerts">
          <h4>
            system-wide alerts
          </h4>
          <div class="boto3" id="boto3-alerts-content">
            <!-- no .card here b/c we don't want to show this unless a rare error is returned -->
          </div>
          <div class="journalctl">
            <div class="card">
              <div class="card-body" id="journalctl-content">waiting...</div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 status-container waiting" id="event-log">
          <h4>event log</h4>
          <div class="details">
            <div class="card">
              <div class="card-body">waiting...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>



</html>
